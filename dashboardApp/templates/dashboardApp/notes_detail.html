{% extends 'dashboardApp/base.html' %} 
{% load static %} 
{% block content %}

<section class='text-center container'>
    <a href="{{request.META.HTTP_REFERER}}">Go back</a>
    <div class="container">

        <div class="content-section p-0 mt-5">

            <div class="m-3">
                <h2>Title: {{notes.title}}</h2>
            </div>

            <hr class="p-0 m-0">
            <p class="description m-5 p-5">
                Description :
                {{notes.description}}
            </p>
            <hr>
        </div>

    </div>

</section>

{% endblock content %}
